buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies  {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.igniva.spplitt"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 6
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
apply plugin: 'com.google.gms.google-services'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.3.0'
    implementation 'com.android.support:design:23.3.0'
    implementation 'com.android.support:cardview-v7:23.3.0'
    implementation 'org.apache.httpcomponents:httpmime:4.2.3'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.github.bumptech.glide:glide:3.5.2'
    implementation 'com.android.support:palette-v7:23.3.0'
    implementation 'com.google.android.gms:play-services-gcm:9.0.0'
    implementation 'com.google.android.gms:play-services-analytics:9.0.0'
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.android.support:support-v4:23.3.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
}
